# run2.yaml

# Where the data will be saved
save_data: run2/data
# Vocabulary files that will be written
src_vocab: run2/vocab.src
tgt_vocab: run2/vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
  corpus_1:
    path_src: Europarl_train_100k.tok.true.clean.en
    path_tgt: Europarl_train_100k.tok.true.clean.fr
  corpus_2:
    path_src: EMEA_train_10k.tok.true.clean.en
    path_tgt: EMEA_train_10k.tok.true.clean.fr
  valid:
    path_src: Europarl_dev_3750.tok.true.clean.en
    path_tgt: Europarl_dev_3750.tok.true.clean.fr

# Train on a single GPU (uncomment gpu_ranks if using GPU)
world_size: 1
# gpu_ranks: [0]

# Where to save the checkpoints
save_model: run2/model
save_checkpoint_steps: 500
train_steps: 10000
valid_steps: 500

# Evaluation using BLEU
eval:
  external_evaluators: BLEU
